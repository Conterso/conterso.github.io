  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Office environment -->
  <rect x="50" y="100" width="700" height="300" fill="#e5e5e5" rx="8"/>
  
  <!-- Team members (simplified) -->
  <circle cx="150" cy="200" r="30" fill="#0066cc" opacity="0.3"/>
  <circle cx="250" cy="180" r="30" fill="#0066cc" opacity="0.4"/>
  <circle cx="350" cy="220" r="30" fill="#0066cc" opacity="0.3"/>
  <circle cx="450" cy="190" r="30" fill="#0066cc" opacity="0.5"/>
