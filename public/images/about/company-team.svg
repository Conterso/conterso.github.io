  <rect x="340" y="320" width="80" height="40" fill="#ddd" rx="4"/>
  <rect x="460" y="320" width="80" height="40" fill="#ddd" rx="4"/>
  <rect x="580" y="320" width="80" height="40" fill="#ddd" rx="4"/>
  
  <text x="400" y="460" text-anchor="middle" fill="#666" font-family="Outfit, sans-serif" font-size="16">Our Team</text>
  <text x="400" y="485" text-anchor="middle" fill="#666" font-family="Outfit, sans-serif" font-size="12">800 Ã— 500 Company Team</text>
