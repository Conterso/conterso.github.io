<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Hero image placeholder - 800x500 -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  <rect x="100" y="100" width="600" height="300" fill="#e5e5e5" rx="12"/>
  
  <!-- Define gradients and filters for animations -->
  <defs>
    <linearGradient id="flowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#0066cc;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0066cc;stop-opacity:0" />
      <animateTransform
        attributeName="gradientTransform"
        type="translate"
        values="-200 0; 800 0; -200 0"
        dur="3s"
        repeatCount="indefinite"/>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Animated connecting lines with flow effect -->
  <line x1="200" y1="200" x2="350" y2="250" stroke="url(#flowGradient)" stroke-width="3" filter="url(#glow)">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
  </line>
  <line x1="350" y1="250" x2="500" y2="200" stroke="url(#flowGradient)" stroke-width="3" filter="url(#glow)">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </line>
  <line x1="500" y1="200" x2="600" y2="300" stroke="url(#flowGradient)" stroke-width="3" filter="url(#glow)">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" begin="1s" repeatCount="indefinite"/>
  </line>
  
  <!-- Additional connecting lines for network effect -->
  <line x1="200" y1="200" x2="500" y2="200" stroke="url(#flowGradient)" stroke-width="2" opacity="0.2">
    <animate attributeName="opacity" values="0.1;0.4;0.1" dur="4s" begin="1.5s" repeatCount="indefinite"/>
  </line>
  <line x1="350" y1="250" x2="600" y2="300" stroke="url(#flowGradient)" stroke-width="2" opacity="0.2">
    <animate attributeName="opacity" values="0.1;0.4;0.1" dur="4s" begin="2s" repeatCount="indefinite"/>
  </line>
  
  <!-- Animated nodes with pulsing effect -->
  <circle cx="200" cy="200" r="40" fill="#0066cc" opacity="0.2">
    <animate attributeName="r" values="35;45;35" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.4;0.2" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="350" cy="250" r="35" fill="#0066cc" opacity="0.3">
    <animate attributeName="r" values="30;40;30" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="3s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="500" cy="200" r="45" fill="#0066cc" opacity="0.2">
    <animate attributeName="r" values="40;50;40" dur="3s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.4;0.2" dur="3s" begin="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="600" cy="300" r="30" fill="#0066cc" opacity="0.4">
    <animate attributeName="r" values="25;35;25" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.6;0.4" dur="3s" begin="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Floating data particles -->
  <circle cx="250" cy="150" r="3" fill="#0066cc" opacity="0.6">
    <animateTransform attributeName="transform" type="translate" values="0,0; 10,-5; 0,0" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="450" cy="180" r="2" fill="#0066cc" opacity="0.7">
    <animateTransform attributeName="transform" type="translate" values="0,0; -8,3; 0,0" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="320" cy="320" r="2.5" fill="#0066cc" opacity="0.5">
    <animateTransform attributeName="transform" type="translate" values="0,0; 5,-8; 0,0" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <text x="400" y="450" text-anchor="middle" fill="#666" font-family="Outfit, sans-serif" font-size="14">800 Ã— 500 Animated Enterprise Solutions</text>
</svg>