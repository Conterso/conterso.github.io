<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shield" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)" rx="20"/>
  
  <!-- Animated Background Pattern -->
  <g opacity="0.1">
    <circle cx="50" cy="50" r="20" fill="white">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="80" r="15" fill="white">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="250" r="25" fill="white">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="220" r="18" fill="white">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Main Shield -->
  <g transform="translate(200,150)">
    <!-- Shield Body -->
    <path d="M-60,-80 L60,-80 L60,20 Q60,60 0,80 Q-60,60 -60,20 Z" fill="url(#shield)" stroke="white" stroke-width="3">
      <animateTransform attributeName="transform" type="scale" values="1;1.05;1" dur="3s" repeatCount="indefinite"/>
    </path>
    
    <!-- Lock Icon -->
    <g transform="translate(0,-10)">
      <rect x="-15" y="-5" width="30" height="25" fill="white" rx="3"/>
      <path d="M-10,-20 Q-10,-30 0,-30 Q10,-30 10,-20 L10,-5 L-10,-5 Z" fill="none" stroke="white" stroke-width="3"/>
      <circle cx="0" cy="5" r="3" fill="#667eea"/>
    </g>
    
    <!-- Floating Security Elements -->
    <g>
      <circle cx="-40" cy="-40" r="8" fill="white" opacity="0.8">
        <animate attributeName="cy" values="-40;-50;-40" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="40" cy="-30" r="6" fill="white" opacity="0.7">
        <animate attributeName="cy" values="-30;-40;-30" dur="2.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-35" cy="30" r="5" fill="white" opacity="0.6">
        <animate attributeName="cy" values="30;20;30" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="35" cy="40" r="7" fill="white" opacity="0.7">
        <animate attributeName="cy" values="40;30;40" dur="2.2s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Title -->
  <text x="200" y="270" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Shield Security
    <animate attributeName="opacity" values="0.8;1;0.8" dur="4s" repeatCount="indefinite"/>
  </text>
</svg>