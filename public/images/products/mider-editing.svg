<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Mider Video/Photo Editing image - 600x400 -->
  <rect width="600" height="400" fill="#1a1a1a"/>
  
  <!-- Video editing interface mockup -->
  <rect x="50" y="50" width="500" height="300" fill="#2a2a2a" rx="8"/>
  
  <!-- Header -->
  <rect x="50" y="50" width="500" height="40" fill="#333" rx="8 8 0 0"/>
  <text x="300" y="75" text-anchor="middle" fill="#ff5f57" font-family="Outfit, sans-serif" font-size="14">Mider - Video/Photo Editor</text>
  
  <!-- Preview window -->
  <rect x="70" y="110" width="280" height="160" fill="#111" rx="4"/>
  <rect x="80" y="120" width="260" height="140" fill="#333" rx="2"/>
  <!-- Video preview placeholder -->
  <rect x="100" y="140" width="220" height="100" fill="#555" rx="4"/>
  <circle cx="210" cy="190" r="20" fill="#ff5f57" opacity="0.3"/>
  <polygon points="200,180 225,190 200,200" fill="#ff5f57"/>
  
  <!-- Tools panel -->
  <rect x="370" y="110" width="160" height="160" fill="#333" rx="4"/>
  <!-- Tool icons -->
  <rect x="385" y="125" width="25" height="25" fill="#0066cc" opacity="0.3" rx="2"/>
  <rect x="420" y="125" width="25" height="25" fill="#28ca42" opacity="0.3" rx="2"/>
  <rect x="455" y="125" width="25" height="25" fill="#ff5f57" opacity="0.3" rx="2"/>
  <rect x="490" y="125" width="25" height="25" fill="#ffbd2e" opacity="0.3" rx="2"/>
  
  <!-- Color adjustments -->
  <rect x="385" y="165" width="130" height="8" fill="#555" rx="4"/>
  <rect x="385" y="180" width="130" height="8" fill="#555" rx="4"/>
  <rect x="385" y="195" width="130" height="8" fill="#555" rx="4"/>
  
  <!-- Timeline -->
  <rect x="70" y="290" width="460" height="50" fill="#222" rx="4"/>
  <!-- Timeline tracks -->
  <rect x="80" y="300" width="200" height="12" fill="#0066cc" opacity="0.6" rx="2"/>
  <rect x="290" y="300" width="150" height="12" fill="#28ca42" opacity="0.6" rx="2"/>
  <rect x="80" y="320" width="300" height="12" fill="#ff5f57" opacity="0.6" rx="2"/>
  
  <text x="300" y="380" text-anchor="middle" fill="#666" font-family="Outfit, sans-serif" font-size="12">600 Ã— 400 Mider Video/Photo Editor</text>
</svg>