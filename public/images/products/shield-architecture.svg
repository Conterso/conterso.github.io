<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="bg-diagram" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e5ec;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f3f7;stop-opacity:1" />
    </linearGradient>
    <filter id="neu-shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="5" dy="5" result="offsetblur"/>
      <feFlood flood-color="rgba(163, 177, 198, 0.6)"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg-diagram)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#0066cc">
    Shield Security Architecture
  </text>
  
  <!-- Central Shield Core -->
  <g transform="translate(400, 300)">
    <circle r="60" fill="#667eea" filter="url(#neu-shadow)">
      <animate attributeName="r" values="60;62;60" dur="3s" repeatCount="indefinite"/>
    </circle>
    <path d="M0,-40 L30,-20 L30,20 L0,40 L-30,20 L-30,-20 Z" fill="white" opacity="0.9"/>
    <text y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#667eea">
      SHIELD
    </text>
    <text y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#667eea">
      Core
    </text>
  </g>
  
  <!-- Security Layers -->
  
  <!-- Layer 1: AI Detection -->
  <g transform="translate(200, 150)">
    <rect x="-70" y="-35" width="140" height="70" rx="10" fill="#4facfe" opacity="0.8" filter="url(#neu-shadow)"/>
    <text y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      AI Detection
    </text>
    <text y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Machine Learning
    </text>
    <text y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Pattern Analysis
    </text>
  </g>
  
  <!-- Layer 2: Zero Trust -->
  <g transform="translate(600, 150)">
    <rect x="-70" y="-35" width="140" height="70" rx="10" fill="#f093fb" opacity="0.8" filter="url(#neu-shadow)"/>
    <text y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Zero Trust
    </text>
    <text y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Continuous Verification
    </text>
    <text y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Least Privilege
    </text>
  </g>
  
  <!-- Layer 3: Network Monitor -->
  <g transform="translate(150, 350)">
    <rect x="-70" y="-35" width="140" height="70" rx="10" fill="#feca57" opacity="0.8" filter="url(#neu-shadow)"/>
    <text y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Network Monitor
    </text>
    <text y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      24/7 Monitoring
    </text>
    <text y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Real-time Alerts
    </text>
  </g>
  
  <!-- Layer 4: Automated Response -->
  <g transform="translate(650, 350)">
    <rect x="-70" y="-35" width="140" height="70" rx="10" fill="#48dbfb" opacity="0.8" filter="url(#neu-shadow)"/>
    <text y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Auto Response
    </text>
    <text y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Threat Containment
    </text>
    <text y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Rapid Remediation
    </text>
  </g>
  
  <!-- Layer 5: Compliance -->
  <g transform="translate(400, 480)">
    <rect x="-70" y="-35" width="140" height="70" rx="10" fill="#10b981" opacity="0.8" filter="url(#neu-shadow)"/>
    <text y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Compliance
    </text>
    <text y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      GDPR, HIPAA, SOX
    </text>
    <text y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Audit Reports
    </text>
  </g>
  
  <!-- Connection Lines -->
  <g stroke="#667eea" stroke-width="2" fill="none" opacity="0.5">
    <line x1="270" y1="180" x2="360" y2="255">
      <animate attributeName="stroke-dasharray" values="0,1000;1000,0" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="530" y1="180" x2="440" y2="255">
      <animate attributeName="stroke-dasharray" values="0,1000;1000,0" dur="2.2s" repeatCount="indefinite"/>
    </line>
    <line x1="210" y1="330" x2="350" y2="280">
      <animate attributeName="stroke-dasharray" values="0,1000;1000,0" dur="2.4s" repeatCount="indefinite"/>
    </line>
    <line x1="590" y1="330" x2="450" y2="280">
      <animate attributeName="stroke-dasharray" values="0,1000;1000,0" dur="2.6s" repeatCount="indefinite"/>
    </line>
    <line x1="400" y1="440" x2="400" y2="360">
      <animate attributeName="stroke-dasharray" values="0,1000;1000,0" dur="2.8s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Data Flow Indicators -->
  <g>
    <circle cx="315" cy="218" r="4" fill="#667eea">
      <animateMotion path="M0,0 L45,37" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="485" cy="218" r="4" fill="#667eea">
      <animateMotion path="M0,0 L-45,37" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="280" cy="305" r="4" fill="#667eea">
      <animateMotion path="M0,0 L70,-25" dur="2.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="520" cy="305" r="4" fill="#667eea">
      <animateMotion path="M0,0 L-70,-25" dur="2.6s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Legend -->
  <g transform="translate(50, 530)">
    <rect width="200" height="50" rx="5" fill="white" opacity="0.8" filter="url(#neu-shadow)"/>
    <text x="10" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0066cc">
      Protection Layers:
    </text>
    <circle cx="10" cy="35" r="3" fill="#667eea"/>
    <text x="20" y="38" font-family="Arial, sans-serif" font-size="10" fill="#374151">
      Multi-layered defense
    </text>
  </g>
</svg>