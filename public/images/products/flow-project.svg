<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f8f9ff;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)" rx="20"/>
  
  <!-- Animated Background Grid -->
  <g opacity="0.1" stroke="white" stroke-width="1" fill="none">
    <line x1="0" y1="50" x2="400" y2="50">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="100" x2="400" y2="100">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="3.5s" repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="150" x2="400" y2="150">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="4s" repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="200" x2="400" y2="200">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="2.5s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Kanban Board -->
  <g transform="translate(50,40)">
    <!-- Column 1: To Do -->
    <rect x="0" y="0" width="90" height="180" fill="url(#card)" rx="8" stroke="white" stroke-width="2">
      <animate attributeName="y" values="0;-2;0" dur="4s" repeatCount="indefinite"/>
    </rect>
    <text x="45" y="20" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="12" font-weight="bold">TO DO</text>
    
    <!-- Task Cards in Column 1 -->
    <rect x="10" y="30" width="70" height="25" fill="#ff6b6b" rx="4" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="10" y="60" width="70" height="25" fill="#ffa726" rx="4" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.9;0.7" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="10" y="90" width="70" height="25" fill="#66bb6a" rx="4" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.8;0.6" dur="3s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Column 2: In Progress -->
    <rect x="110" y="0" width="90" height="180" fill="url(#card)" rx="8" stroke="white" stroke-width="2">
      <animate attributeName="y" values="0;-2;0" dur="3.5s" repeatCount="indefinite"/>
    </rect>
    <text x="155" y="20" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="12" font-weight="bold">IN PROGRESS</text>
    
    <!-- Task Cards in Column 2 -->
    <rect x="120" y="30" width="70" height="25" fill="#42a5f5" rx="4" opacity="0.9">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="2.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="120" y="60" width="70" height="25" fill="#ab47bc" rx="4" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.8s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Column 3: Done -->
    <rect x="220" y="0" width="90" height="180" fill="url(#card)" rx="8" stroke="white" stroke-width="2">
      <animate attributeName="y" values="0;-2;0" dur="4.2s" repeatCount="indefinite"/>
    </rect>
    <text x="265" y="20" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="12" font-weight="bold">DONE</text>
    
    <!-- Task Cards in Column 3 -->
    <rect x="230" y="30" width="70" height="25" fill="#4caf50" rx="4" opacity="1">
      <animate attributeName="opacity" values="1;0.8;1" dur="3.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="230" y="60" width="70" height="25" fill="#4caf50" rx="4" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.7;0.9" dur="4s" repeatCount="indefinite"/>
    </rect>
    <rect x="230" y="90" width="70" height="25" fill="#4caf50" rx="4" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.6;0.8" dur="2.5s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Floating Progress Indicators -->
  <g>
    <circle cx="30" cy="30" r="5" fill="white" opacity="0.7">
      <animate attributeName="cy" values="30;20;30" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="370" cy="50" r="4" fill="white" opacity="0.6">
      <animate attributeName="cy" values="50;40;50" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="270" r="6" fill="white" opacity="0.5">
      <animate attributeName="cy" values="270;260;270" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="380" cy="250" r="5" fill="white" opacity="0.6">
      <animate attributeName="cy" values="250;240;250" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Title -->
  <text x="200" y="270" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Flow Management
    <animate attributeName="opacity" values="0.8;1;0.8" dur="4s" repeatCount="indefinite"/>
  </text>
</svg>