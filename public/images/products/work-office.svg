<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="bg-work" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="doc" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg-work)" rx="20"/>
  
  <!-- Floating particles -->
  <g opacity="0.15">
    <circle cx="50" cy="60" r="3" fill="white">
      <animate attributeName="cy" values="60;50;60" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="70" r="2" fill="white">
      <animate attributeName="cy" values="70;60;70" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="250" r="4" fill="white">
      <animate attributeName="cy" values="250;240;250" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="330" cy="240" r="3" fill="white">
      <animate attributeName="cy" values="240;230;240" dur="4.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Document Stack -->
  <g transform="translate(200, 130)">
    <!-- Document 3 (back) -->
    <rect x="-70" y="-30" width="140" height="100" fill="url(#doc)" rx="8" opacity="0.6" stroke="white" stroke-width="2"/>
    
    <!-- Document 2 (middle) -->
    <rect x="-75" y="-35" width="140" height="100" fill="url(#doc)" rx="8" opacity="0.8" stroke="white" stroke-width="2">
      <animateTransform attributeName="transform" type="translate" values="0,0; -2,-2; 0,0" dur="4s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Document 1 (front) -->
    <rect x="-80" y="-40" width="140" height="100" fill="url(#doc)" rx="8" stroke="white" stroke-width="2">
      <animateTransform attributeName="transform" type="translate" values="0,0; -3,-3; 0,0" dur="4s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Document content lines -->
    <g opacity="0.6">
      <rect x="-70" y="-30" width="80" height="3" fill="#667eea" rx="1.5">
        <animate attributeName="width" values="0;80" dur="2s" repeatCount="indefinite"/>
      </rect>
      <rect x="-70" y="-20" width="100" height="3" fill="#4facfe" rx="1.5">
        <animate attributeName="width" values="0;100" dur="2.2s" repeatCount="indefinite"/>
      </rect>
      <rect x="-70" y="-10" width="90" height="3" fill="#a78bfa" rx="1.5">
        <animate attributeName="width" values="0;90" dur="2.4s" repeatCount="indefinite"/>
      </rect>
      <rect x="-70" y="0" width="110" height="3" fill="#10b981" rx="1.5">
        <animate attributeName="width" values="0;110" dur="2.6s" repeatCount="indefinite"/>
      </rect>
      <rect x="-70" y="10" width="70" height="3" fill="#f59e0b" rx="1.5">
        <animate attributeName="width" values="0;70" dur="2.8s" repeatCount="indefinite"/>
      </rect>
    </g>
  </g>
  
  <!-- Floating Office Icons -->
  <g opacity="0.9">
    <!-- Spreadsheet Icon -->
    <g transform="translate(70, 180)">
      <rect x="-15" y="-15" width="30" height="30" fill="white" rx="4" opacity="0.8" stroke="white" stroke-width="1">
        <animate attributeName="y" values="-15;-18;-15" dur="3s" repeatCount="indefinite"/>
      </rect>
      <g fill="#10b981">
        <rect x="-10" y="-10" width="8" height="8" opacity="0.3"/>
        <rect x="2" y="-10" width="8" height="8" opacity="0.5"/>
        <rect x="-10" y="2" width="8" height="8" opacity="0.4"/>
        <rect x="2" y="2" width="8" height="8" opacity="0.6"/>
      </g>
    </g>
    
    <!-- Presentation Icon -->
    <g transform="translate(330, 90)">
      <rect x="-15" y="-15" width="30" height="30" fill="white" rx="4" opacity="0.8" stroke="white" stroke-width="1">
        <animate attributeName="y" values="-15;-18;-15" dur="3.5s" repeatCount="indefinite"/>
      </rect>
      <g fill="#f59e0b">
        <rect x="-10" y="-5" width="20" height="2" opacity="0.5"/>
        <rect x="-10" y="0" width="15" height="2" opacity="0.6"/>
        <rect x="-10" y="5" width="18" height="2" opacity="0.4"/>
      </g>
    </g>
    
    <!-- Email Icon -->
    <g transform="translate(310, 200)">
      <rect x="-15" y="-15" width="30" height="30" fill="white" rx="4" opacity="0.8" stroke="white" stroke-width="1">
        <animate attributeName="y" values="-15;-18;-15" dur="4s" repeatCount="indefinite"/>
      </rect>
      <path d="M-8,-5 L0,0 L8,-5" stroke="#4facfe" stroke-width="2" fill="none" opacity="0.7"/>
      <rect x="-8" y="-5" width="16" height="10" stroke="#4facfe" stroke-width="2" fill="none" opacity="0.7"/>
    </g>
  </g>
  
  <!-- Collaboration indicators -->
  <g transform="translate(100, 100)">
    <circle r="8" fill="white" opacity="0.8">
      <animate attributeName="r" values="8;10;8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text y="4" text-anchor="middle" font-size="10" fill="#667eea">✓</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="270" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Work Office Suite
    <animate attributeName="opacity" values="0.8;1;0.8" dur="4s" repeatCount="indefinite"/>
  </text>
</svg>
  <rect x="70" y="100" width="20" height="10" fill="#ddd" rx="2"/>
  <rect x="100" y="100" width="20" height="10" fill="#ddd" rx="2"/>
  <rect x="130" y="100" width="20" height="10" fill="#ddd" rx="2"/>
  <rect x="160" y="100" width="20" height="10" fill="#0066cc" rx="2">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Document content area -->
  <rect x="70" y="140" width="460" height="180" fill="white" stroke="#e5e5e5"/>
  
  <!-- Animated text lines appearing -->
  <rect x="90" y="160" width="200" height="8" fill="#0066cc" opacity="0.3" rx="2">
    <animate attributeName="width" values="0;200;200" dur="2s" begin="0s" fill="freeze"/>
  </rect>
  <rect x="90" y="180" width="350" height="6" fill="#ddd" rx="2">
    <animate attributeName="width" values="0;350;350" dur="2s" begin="0.5s" fill="freeze"/>
  </rect>
  <rect x="90" y="195" width="320" height="6" fill="#ddd" rx="2">
    <animate attributeName="width" values="0;320;320" dur="2s" begin="1s" fill="freeze"/>
  </rect>
  <rect x="90" y="210" width="280" height="6" fill="#ddd" rx="2">
    <animate attributeName="width" values="0;280;280" dur="2s" begin="1.5s" fill="freeze"/>
  </rect>
  
  <!-- Animated chart/graph area -->
  <rect x="90" y="240" width="180" height="60" fill="#f8f9fa"/>
  
  <!-- Animated bar chart with growing bars -->
  <rect x="100" y="280" width="15" height="15" fill="#0066cc" opacity="0.6">
    <animate attributeName="height" values="0;15;15" dur="1.5s" begin="2s" fill="freeze"/>
    <animate attributeName="y" values="295;280;280" dur="1.5s" begin="2s" fill="freeze"/>
  </rect>
  <rect x="120" y="270" width="15" height="25" fill="#0066cc" opacity="0.4">
    <animate attributeName="height" values="0;25;25" dur="1.5s" begin="2.2s" fill="freeze"/>
    <animate attributeName="y" values="295;270;270" dur="1.5s" begin="2.2s" fill="freeze"/>
  </rect>
  <rect x="140" y="260" width="15" height="35" fill="#0066cc" opacity="0.8">
    <animate attributeName="height" values="0;35;35" dur="1.5s" begin="2.4s" fill="freeze"/>
    <animate attributeName="y" values="295;260;260" dur="1.5s" begin="2.4s" fill="freeze"/>
  </rect>
  <rect x="160" y="275" width="15" height="20" fill="#0066cc" opacity="0.5">
    <animate attributeName="height" values="0;20;20" dur="1.5s" begin="2.6s" fill="freeze"/>
    <animate attributeName="y" values="295;275;275" dur="1.5s" begin="2.6s" fill="freeze"/>
  </rect>
  
  <!-- Floating notification -->
  <rect x="400" y="250" width="120" height="40" fill="white" stroke="#0066cc" rx="4" opacity="0">
    <animate attributeName="opacity" values="0;1;1;0" dur="3s" begin="3s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="translate" values="0,10; 0,0; 0,0; 0,-10" dur="3s" begin="3s" repeatCount="indefinite"/>
  </rect>
  <text x="460" y="268" text-anchor="middle" fill="#0066cc" font-family="Outfit, sans-serif" font-size="10" opacity="0">
    Document Saved
    <animate attributeName="opacity" values="0;1;1;0" dur="3s" begin="3s" repeatCount="indefinite"/>
  </text>
  <text x="460" y="280" text-anchor="middle" fill="#666" font-family="Outfit, sans-serif" font-size="8" opacity="0">
    Auto-save enabled
    <animate attributeName="opacity" values="0;1;1;0" dur="3s" begin="3s" repeatCount="indefinite"/>
  </text>
  
  <text x="300" y="380" text-anchor="middle" fill="#666" font-family="Outfit, sans-serif" font-size="12">600 × 400 Animated Work Office Suite</text>
</svg>