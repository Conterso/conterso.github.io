<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="bg-flow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e5ec;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f3f7;stop-opacity:1" />
    </linearGradient>
    <filter id="neu">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="3" dy="3"/>
      <feFlood flood-color="rgba(163, 177, 198, 0.5)"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg-flow)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#0066cc">
    Flow Project Workflow
  </text>
  
  <!-- Agile Sprint Cycle -->
  <g transform="translate(200, 200)">
    <circle r="80" fill="none" stroke="#667eea" stroke-width="4" stroke-dasharray="5,5">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="20s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Sprint Phases -->
    <g transform="rotate(0)">
      <circle cx="0" cy="-80" r="20" fill="#4facfe" filter="url(#neu)">
        <animate attributeName="r" values="20;22;20" dur="2s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="-75" text-anchor="middle" font-size="10" font-weight="bold" fill="white">Plan</text>
    </g>
    
    <g transform="rotate(90)">
      <circle cx="0" cy="-80" r="20" fill="#f093fb" filter="url(#neu)">
        <animate attributeName="r" values="20;22;20" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="-75" text-anchor="middle" font-size="10" font-weight="bold" fill="white">Build</text>
    </g>
    
    <g transform="rotate(180)">
      <circle cx="0" cy="-80" r="20" fill="#feca57" filter="url(#neu)">
        <animate attributeName="r" values="20;22;20" dur="2s" begin="1s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="-75" text-anchor="middle" font-size="10" font-weight="bold" fill="white">Test</text>
    </g>
    
    <g transform="rotate(270)">
      <circle cx="0" cy="-80" r="20" fill="#48dbfb" filter="url(#neu)">
        <animate attributeName="r" values="20;22;20" dur="2s" begin="1.5s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="-75" text-anchor="middle" font-size="10" font-weight="bold" fill="white">Deploy</text>
    </g>
    
    <!-- Center Label -->
    <text y="-5" text-anchor="middle" font-size="14" font-weight="bold" fill="#0066cc">Agile</text>
    <text y="10" text-anchor="middle" font-size="11" fill="#667eea">Sprint</text>
  </g>
  
  <!-- Kanban Board -->
  <g transform="translate(550, 150)">
    <rect x="-120" y="-20" width="240" height="180" rx="10" fill="white" opacity="0.9" filter="url(#neu)"/>
    <text x="0" y="0" text-anchor="middle" font-size="14" font-weight="bold" fill="#0066cc">Kanban Board</text>
    
    <!-- Columns -->
    <g transform="translate(-80, 20)">
      <rect width="50" height="130" rx="5" fill="#e0e5ec" filter="url(#neu)"/>
      <text x="25" y="15" text-anchor="middle" font-size="9" font-weight="bold" fill="#667eea">TODO</text>
      <rect x="5" y="25" width="40" height="20" rx="3" fill="#ff6b6b" opacity="0.8">
        <animate attributeName="y" values="25;23;25" dur="2s" repeatCount="indefinite"/>
      </rect>
      <rect x="5" y="50" width="40" height="20" rx="3" fill="#feca57" opacity="0.8">
        <animate attributeName="y" values="50;48;50" dur="2.2s" repeatCount="indefinite"/>
      </rect>
      <rect x="5" y="75" width="40" height="20" rx="3" fill="#4facfe" opacity="0.8">
        <animate attributeName="y" values="75;73;75" dur="2.4s" repeatCount="indefinite"/>
      </rect>
    </g>
    
    <g transform="translate(-20, 20)">
      <rect width="50" height="130" rx="5" fill="#e0e5ec" filter="url(#neu)"/>
      <text x="25" y="15" text-anchor="middle" font-size="9" font-weight="bold" fill="#667eea">DOING</text>
      <rect x="5" y="25" width="40" height="20" rx="3" fill="#4facfe" opacity="0.8">
        <animate attributeName="y" values="25;23;25" dur="2.6s" repeatCount="indefinite"/>
      </rect>
      <rect x="5" y="50" width="40" height="20" rx="3" fill="#f093fb" opacity="0.8">
        <animate attributeName="y" values="50;48;50" dur="2.8s" repeatCount="indefinite"/>
      </rect>
    </g>
    
    <g transform="translate(40, 20)">
      <rect width="50" height="130" rx="5" fill="#e0e5ec" filter="url(#neu)"/>
      <text x="25" y="15" text-anchor="middle" font-size="9" font-weight="bold" fill="#667eea">DONE</text>
      <rect x="5" y="25" width="40" height="20" rx="3" fill="#10b981" opacity="0.8">
        <animate attributeName="y" values="25;23;25" dur="3s" repeatCount="indefinite"/>
      </rect>
      <rect x="5" y="50" width="40" height="20" rx="3" fill="#10b981" opacity="0.8">
        <animate attributeName="y" values="50;48;50" dur="3.2s" repeatCount="indefinite"/>
      </rect>
      <rect x="5" y="75" width="40" height="20" rx="3" fill="#10b981" opacity="0.8">
        <animate attributeName="y" values="75;73;75" dur="3.4s" repeatCount="indefinite"/>
      </rect>
    </g>
  </g>
  
  <!-- Timeline/Gantt Chart -->
  <g transform="translate(100, 420)">
    <rect x="0" y="0" width="600" height="120" rx="10" fill="white" opacity="0.9" filter="url(#neu)"/>
    <text x="300" y="25" text-anchor="middle" font-size="14" font-weight="bold" fill="#0066cc">Gantt Timeline</text>
    
    <!-- Timeline bars -->
    <rect x="20" y="40" width="120" height="15" rx="3" fill="#4facfe" opacity="0.8">
      <animate attributeName="width" values="0;120" dur="3s" repeatCount="indefinite"/>
    </rect>
    <text x="15" y="50" text-anchor="end" font-size="9" fill="#667eea">Phase 1</text>
    
    <rect x="150" y="40" width="180" height="15" rx="3" fill="#f093fb" opacity="0.8">
      <animate attributeName="width" values="0;180" dur="3.5s" repeatCount="indefinite"/>
    </rect>
    
    <rect x="20" y="65" width="200" height="15" rx="3" fill="#feca57" opacity="0.8">
      <animate attributeName="width" values="0;200" dur="4s" repeatCount="indefinite"/>
    </rect>
    <text x="15" y="75" text-anchor="end" font-size="9" fill="#667eea">Phase 2</text>
    
    <rect x="230" y="65" width="150" height="15" rx="3" fill="#48dbfb" opacity="0.8">
      <animate attributeName="width" values="0;150" dur="3.2s" repeatCount="indefinite"/>
    </rect>
    
    <rect x="20" y="90" width="280" height="15" rx="3" fill="#10b981" opacity="0.8">
      <animate attributeName="width" values="0;280" dur="4.5s" repeatCount="indefinite"/>
    </rect>
    <text x="15" y="100" text-anchor="end" font-size="9" fill="#667eea">Phase 3</text>
    
    <!-- Milestone markers -->
    <circle cx="140" cy="47.5" r="4" fill="#ff6b6b"/>
    <circle cx="330" cy="47.5" r="4" fill="#ff6b6b"/>
    <circle cx="220" cy="72.5" r="4" fill="#ff6b6b"/>
    <circle cx="380" cy="72.5" r="4" fill="#ff6b6b"/>
    <circle cx="300" cy="97.5" r="4" fill="#ff6b6b"/>
  </g>
  
  <!-- Collaboration Icons -->
  <g transform="translate(200, 380)">
    <circle r="15" fill="#667eea" opacity="0.8" filter="url(#neu)"/>
    <text y="5" text-anchor="middle" font-size="16" fill="white">ðŸ‘¥</text>
  </g>
  
  <g transform="translate(250, 380)">
    <circle r="15" fill="#4facfe" opacity="0.8" filter="url(#neu)"/>
    <text y="5" text-anchor="middle" font-size="16" fill="white">ðŸ’¬</text>
  </g>
  
  <g transform="translate(300, 380)">
    <circle r="15" fill="#f093fb" opacity="0.8" filter="url(#neu)"/>
    <text y="5" text-anchor="middle" font-size="16" fill="white">ðŸ“Š</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(50, 560)">
    <text x="0" y="0" font-size="11" font-weight="bold" fill="#0066cc">Supported Methodologies:</text>
    <circle cx="180" cy="-3" r="3" fill="#4facfe"/>
    <text x="190" y="0" font-size="10" fill="#667eea">Agile</text>
    <circle cx="240" cy="-3" r="3" fill="#f093fb"/>
    <text x="250" y="0" font-size="10" fill="#667eea">Kanban</text>
    <circle cx="310" cy="-3" r="3" fill="#feca57"/>
    <text x="320" y="0" font-size="10" fill="#667eea">Waterfall</text>
    <circle cx="390" cy="-3" r="3" fill="#10b981"/>
    <text x="400" y="0" font-size="10" fill="#667eea">Hybrid</text>
  </g>
</svg>